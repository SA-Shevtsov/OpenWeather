<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./scss/style.css">
    <title>OpenWeather</title>
</head>
<body>
    <div class="wrapper">
        <div class="block-one">
            <img class="block-one__img" src="" alt="img">
            <div class="block-one__temperature"></div>
        </div>
        <div class="city-name">Minsk</div>
        <div class="block-two">
            <div class="block-two__wind"></div>
            <div class="block-two__humidity"></div>
            <div class="block-two__pressure"></div>   
        </div>
        <div class="cities">
            <div class="cities__item-01">Minsk</div>
            <div class="cities__item-02">Brest</div>
            <div class="cities__item-03">Vitebsk</div>
            <div class="cities__item-04">Gomel</div>
            <div class="cities__item-05">Grodno</div>
            <div class="cities__item-06">Mogilev</div>
        </div>
    </div>

    <!-- 
    Влажность
    Давление
    Ветер  -->

    <div id="openweathermap-widget-11"></div>

    <script src="./data.js"></script>
    <script src="./script.js"></script>
</body>
</html>
